<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-black text-light">
    <div class="container text-center">
        <h1 class="display-3 mb-2 mt-5 font-monospace">MNIST Classification</h1>
        <div class="row justify-content-center">
            <canvas id="canvas" width="560" height="560" class="border border-light border-3 rounded rounded-5"></canvas>
        </div>
        <div class="my-3">
            <button class="btn btn-secondary btn-lg rounded rounded-4 mx-1 p-3" onclick="clearCanvas()"><img class="me-2" src="{{ url_for('static', filename='icon/reset_icon.svg') }}" style="filter: invert(1);">reset</button>
            <button class="btn btn-primary btn-lg w-25 rounded rounded-4 mx-1 p-3" onclick="predictDigit()"><img class="me-2" src="{{ url_for('static', filename='icon/predict_icon.svg') }}" style="filter: invert(1);">predict</button>
        </div>
        <div class="fs-5" style="min-height: 5em;" id="prediction"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>


</html>
